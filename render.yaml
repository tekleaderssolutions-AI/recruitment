services:
  - type: web
    name: hiring-agent-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import migrations; migrations.init_db()" && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: PORT
        value: "8000"
