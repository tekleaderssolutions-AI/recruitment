<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Interview Management</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .dashboard-header h1 {
            margin: 0;
        }
        .interviews-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .interviews-table thead {
            background-color: #f3f4f6;
            border-bottom: 2px solid #e5e7eb;
        }
        .interviews-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
        }
        .interviews-table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .interviews-table tbody tr:hover {
            background-color: #f9fafb;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        .status-confirmed {
            background-color: #dbeafe;
            color: #0c4a6e;
        }
        .status-scheduled {
            background-color: #dcfce7;
            color: #166534;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            background-color: #3b82f6;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-small:hover {
            background-color: #2563eb;
        }
        .btn-small:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        .admin-secret-form {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .admin-secret-form .form-group {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .admin-secret-form input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            background-color: #10b981;
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .toast.error {
            background-color: #ef4444;
        }
        .no-data {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>HR Dashboard - Interview Management</h1>
            <button onclick="goBack()" class="back-btn">‚Üê Back to Home</button>
        </div>

        <div class="admin-secret-form">
            <div class="form-group">
                <label for="admin-secret">Admin Secret:</label>
                <input type="password" id="admin-secret" placeholder="Enter admin secret to finalize interviews">
                <button onclick="loadPendingInterviews()" class="btn btn-small">Load Interviews</button>
            </div>
        </div>

        <div class="card">
            <h3>Pending Interviews</h3>
            <div id="interviews-container">
                <p class="no-data">Enter admin secret and click "Load Interviews" to view pending interviews.</p>
            </div>
        </div>
    </div>

    <script>
        let currentAdminSecret = null;

        function goBack() {
            window.location.href = '/';
        }

        async function loadPendingInterviews() {
            const secret = document.getElementById('admin-secret').value;
            if (!secret.trim()) {
                showToast('Please enter admin secret', 'error');
                return;
            }
            currentAdminSecret = secret;

            const container = document.getElementById('interviews-container');
            container.innerHTML = '<p style="text-align: center;"><span class="loading-spinner"></span> Loading...</p>';

            try {
                const response = await fetch('/interviews/pending');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                renderInterviews(data.interviews || []);
            } catch (error) {
                showToast(`Error loading interviews: ${error.message}`, 'error');
                container.innerHTML = '<p class="no-data">Failed to load interviews. Please try again.</p>';
            }
        }

        function renderInterviews(interviews) {
            const container = document.getElementById('interviews-container');

            if (!interviews || interviews.length === 0) {
                container.innerHTML = '<p class="no-data">No pending interviews found.</p>';
                return;
            }

            const table = `
                <table class="interviews-table">
                    <thead>
                        <tr>
                            <th>Candidate</th>
                            <th>Interview Date</th>
                            <th>Selected Slot</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${interviews.map(iv => `
                            <tr>
                                <td>${escapeHtml(iv.candidate_name)}</td>
                                <td>${new Date(iv.interview_date).toLocaleDateString()}</td>
                                <td>${iv.selected_slot || 'Not selected'}</td>
                                <td><span class="status-badge status-${iv.status}">${iv.status}</span></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-small" onclick="finalizeInterview('${iv.interview_id}')">
                                            Finalize
                                        </button>
                                        <button class="btn-small" onclick="viewDetails('${iv.interview_id}')" style="background-color: #6b7280;">
                                            View
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = table;
        }

        async function finalizeInterview(interviewId) {
            if (!currentAdminSecret) {
                showToast('Please enter admin secret first', 'error');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>';

            try {
                const formData = new FormData();
                formData.append('interview_id', interviewId);
                formData.append('admin_secret', currentAdminSecret);
                formData.append('send_updates', 'all');

                const response = await fetch('/finalize-interview', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || `HTTP ${response.status}`);
                }

                showToast(`Interview finalized! Meet link: ${data.meet_link || 'Check email'}`, 'success');
                
                // Reload table
                setTimeout(() => loadPendingInterviews(), 1000);
            } catch (error) {
                showToast(`Error finalizing interview: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = 'Finalize';
            }
        }

        function viewDetails(interviewId) {
            alert(`Interview ID: ${interviewId}\n\nDetails view coming soon.`);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
